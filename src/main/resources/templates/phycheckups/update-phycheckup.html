<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Physical checkup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Physical checkup</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${physicalcheckup}"
					th:action="@{/phycheckups/edit/{id}(id=${physicalcheckup.phycheId})}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="phycheDate" class="col-form-label">Physical checkup date</label> <input
								type="date" th:field="*{phycheDate}" class="form-control" id="phycheDate"
								placeholder="date">
						 <span	th:if="${#fields.hasErrors('phycheDate')}" th:errors="*{phycheDate}" class="text-danger"></span>
						</div>
				
						<div class="form-group col-md-6">
							<label for="person" class="col-form-label">Person</label> 
							<select th:field="*{person}">
								<option th:each="per : ${persons}" th:value="${per.persId}"
									class="form-control" th:text="${per.persName}"
									th:selected="${physicalcheckup.person=per}"></option>
							</select> <span th:if="${#fields.hasErrors('person')}"
								th:errors="*{person}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="visit" class="col-form-label">Visit</label> 
							<select th:field="*{visit}">
								<option th:each="vis : ${visits}" th:value="${vis.visitId}"
									class="form-control" th:text="'id:'+ ${vis.visitId} +  '  person: ' +${vis.person.persName}"
									th:selected="${physicalcheckup.visit=vis}"></option>
							</select> <span th:if="${#fields.hasErrors('visit')}"
								th:errors="*{visit}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Update Physical checkup">
						</div>
			
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
