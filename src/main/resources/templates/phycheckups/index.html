<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Physical checkups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-10">
          <div>
            <h2 class="my-5">Physical checkups</h2>
            <h3 class="alert alert-primary" th:if="${phycheckups.iterator().hasNext() == false}" >
            	There are not physical checkups
            </h3> 
            
            <table class="table table-striped table-responsive-md">
              <thead>
                <tr>
                   <th>Date</th>
                  <th>Person</th>
                  <th>Visit</th>
                  <th>Check measures</th>
                  <th>Edit</th>
                  <th>Delete</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr th:each="phycheckup : ${phycheckups}">
                  <td th:text="${phycheckup.phycheDate}"></td>
                  <td th:text="${phycheckup.person.persName}"></td>
                  <td >
                  	<a th:href="@{/front/visits/showFromPhycheckup/{id}(id=${phycheckup.visit.visitId})}" th:text="'id:'+ ${phycheckup.visit.visitId} +  '  person: ' +${phycheckup.visit.person.persName}"></a>
                  </td>
                  <td>
                 	 <a th:href="@{/front/checkmeasures/showFromPhycheckup/{id}(id=${phycheckup.phycheId})}">Show check measures</a>
                  </td>	
                  
                  <td><a th:href="@{/front/phycheckups/edit/{id}(id=${phycheckup.phycheId})}"
						class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
				  <td><a th:href="@{/front/phycheckups/del/{id}(id=${phycheckup.phycheId})}"
						class="btn btn-primary"><i class="fas fa-minus-circle"></i></a></td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>
      </div>
      <p class="my-5">
					<a href="/front/phycheckups/add/" class="btn btn-primary">
					<i class="fas fa-plus-circle"></i>  Add physical checkup</a>
				</p>
      <a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
    </div>
  </body>
</html>
