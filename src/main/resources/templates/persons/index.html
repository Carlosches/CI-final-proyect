<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Persons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>
<body>
<div class="container my-5">
  <div class="row">
    <div class="col-md-10">
      <div>
        <h2 class="my-5">Persons</h2>
        <h3 class="alert alert-primary" th:if="${persons.iterator().hasNext() == false}" >
          There are not Persons
        </h3>

        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>Person name</th>
            <th>Visit quanitity</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="per : ${persons}">
            <td th:text="${per.persName}"></td>
            <td th:text="${per.visitsQuantity}"></td>

          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <a href="/front/visits/"><i class="fas fa-home ml-2"></i> Go back</a>
  <!-- <a href="/front/visits/visitsbydate/"><i class="fas fa-home ml-2"></i> Go to consult visits</a>-->


</div>
</body>
</html>
