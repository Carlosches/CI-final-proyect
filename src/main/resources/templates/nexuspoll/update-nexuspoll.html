<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Nexus Poll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Nexus Poll</h2>
    <div class="row">
        <div class="col-md-5">
            <form action="#"
                  th:action="@{/front/nexuspoll/edit/{id}(id=${poll.nexpollId})}" method="post" th:object="${poll}">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label">Institution</label> <select
                            th:field="*{instInstId}">
                        <option th:each="inst : ${institutions}" th:value="${inst.instId}"
                                class="form-control" th:text="${inst.instId + ': ' + inst.instName}"
                                th:selected="${poll.instInstId==inst.instId}"></option>
                    </select> <span th:if="${#fields.hasErrors('instInstId')}"
                                    th:errors="*{instInstId}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nexpollname" class="col-form-label">Name</label> <input
                            type="text" th:field="*{nexpollName}" class="form-control" id="nexpollName"
                            placeholder="Nexus poll name"> <span
                            th:if="${#fields.hasErrors('nexpollName')}" th:errors="*{nexpollName}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nexpollStartdateId" class="col-form-label">Start date</label> <input
                            type="date" th:field="*{nexpollStartdate}" class="form-control" id="nexpollStartdateId"
                            placeholder="Date"> <span
                            th:if="${#fields.hasErrors('nexpollStartdate')}" th:errors="*{nexpollStartdate}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nexpollEnddateId" class="col-form-label">End date</label> <input
                            type="date" th:field="*{nexpollEnddate}" class="form-control" id="nexpollEnddateId"
                            placeholder="Date"> <span
                            th:if="${#fields.hasErrors('nexpollEnddate')}" th:errors="*{nexpollEnddate}"
                            class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <input type="submit" name="action" class="btn btn-primary" value="Update Nexus Poll">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
