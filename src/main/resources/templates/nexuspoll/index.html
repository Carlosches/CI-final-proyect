<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Nexus Poll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
            integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-10">
            <div>
                <h2 class="my-5">Nexus Poll</h2>
                <h3 class="alert alert-primary" th:if="${polls.iterator().hasNext() == false}" >
                    There are not nexus polls
                </h3>

                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Institution Id</th>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <!--<th>Nexus Questions</th>-->
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="poll : ${polls}">
                        <td th:text="${poll.nexpollId}"></td>
                        <td th:text="${poll.instInstId}"></td>
                        <td th:text="${poll.nexpollName}"></td>
                        <td th:text="${poll.nexpollStartdate}"></td>
                        <td th:text="${poll.nexpollEnddate}"></td>
                       <!-- <td>
<!--                            TODO -->
<!--                            <a th:href="@{/front/nexuspoll/showFromVisit/{id}(id=${poll.nexpollId})}">Show nexus questions</a>
                        </td>-->

                        <td><a th:href="@{/front/nexuspoll/edit/{id}(id=${poll.nexpollId})}"
                               class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
                        <td><a th:href="@{/front/nexuspoll/del/{id}(id=${poll.nexpollId})}"
                               class="btn btn-primary"><i class="fas fa-minus-circle"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <p class="my-5">
        <a href="/front/nexuspoll/add/" class="btn btn-primary"><i class="fas fa-plus-circle"></i>  Add nexus poll</a>
    </p>
    <a href="/front/"><i class="fas fa-home ml-2"></i> Go back to main</a>
</div>
</body>
</html>
