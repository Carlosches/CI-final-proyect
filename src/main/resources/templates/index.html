<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous"/>
	<link rel="stylesheet"
		  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		  crossorigin="anonymous"/>
</head>
<body>
<div th:switch=${measures} class="container my-5">
	<div class="row">
		<div class="col-md-6">
			<h2 th:case="null">Main!</h2>
			<br>

			<p sec:authorize="hasRole('admin')"><a href="/front/measurements/"><i class="fas fa-tachometer-alt"></i>  Go to measures</a></p>


			<div sec:authorize="hasRole('operator')">
				<p><a href="/front/visits/"><i class="fas fa-map-marked-alt"></i>   Go to visits</a></p>
				<p><a href="/front/phycheckups/"><i class="fas fa-user-check"></i>  Go to physical checkup</a></p>
				<p><a href="/front/checkmeasures/"><i class="fas fa-clipboard-check"></i>  Go to check measure</a></p>

			</div>

			<p></p><a href="/front/nexuspoll/"><i class="fas fa-map-marked-alt"></i> Go to nexus poll</a></p>

			<p><a href="/logout"><i class="fas fa-sign-out-alt"></i>  Logout</a></p>

		</div>
	</div>
</div>
</body>
</html>
