<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

</head>
  <body>
  <div class="container my-5 col-md-4 col-md-offset-4">
		<h2 class="mb-5">Login page</h2>
		<div class="row">
			<div class="col-md-6">
			    <form th:action="@{/login}" method="post">
			      
				      <div class="form-group col-md-6">
				      <label for="username">Username</label>
				      <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
				      </div>
				      <div class="form-group col-md-6">
				      <label for="password">Password</label>
				      <input type="password" id="password" name="password" /> <br />
				   	  </div>
				   	  <div class="form-group col-md-6">
				      <input type="submit" class="btn bnt-primary" value="Log in" />
				      </div>
				      <div class="form-group col-md-50">
				       <span th:if="${param.error}" class="error">Wrong user or password</span>
	    				<span th:if="${param.logout}" >Session closed successfully</span>
			 			</div>
			    </form>
	      </div>
	   </div>
	   </div>
	   
	  
  </body>
</html>
