<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Measure</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Measure</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#"  th:object="${measurement}"  th:action="@{/front/measurements/add/}"
					method="post">
					<div class="row">
					<div class="form-group col-md-6">
							<label for="measName" class="col-form-label">Measurement name</label> <input
								type="text" th:field="*{measName}" class="form-control" id="measName"
								placeholder="measName">
						 <span	th:if="${#fields.hasErrors('measName')}" th:errors="*{measName}" class="text-danger"></span>
						</div>
					<div class="form-group col-md-6">
							<label for="measDescription" class="col-form-label">Measurement description</label> <input
								type="text" th:field="*{measDescription}" class="form-control" id="measDescription"
								placeholder="measDescription"> <span
								th:if="${#fields.hasErrors('measDescription')}" th:errors="*{measDescription}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="measMaxthreshold" class="col-form-label">Measurment max threshold</label> <input
								type="number" step="any" th:field="*{measMaxthreshold}" class="form-control" id="measMaxthreshold"
								placeholder="measMaxthreshold"> <span
								th:if="${#fields.hasErrors('measMaxthreshold')}" th:errors="*{measMaxthreshold}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="measMinthreshold" class="col-form-label">Measurment min threshold</label> <input
								type="number" step="any" th:field="*{measMinthreshold}" class="form-control" id="measMinthreshold"
								placeholder="measMinthreshold"> <span
								th:if="${#fields.hasErrors('measMinthreshold')}" th:errors="*{measMinthreshold}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="measUnit" class="col-form-label">Measurment unit</label> <input
								type="text" th:field="*{measUnit}" class="form-control" id="measUnit"
								placeholder="measUnit"> <span
								th:if="${#fields.hasErrors('measUnit')}" th:errors="*{measUnit}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="institution" class="col-form-label">Institution</label> 
							<select th:field="*{institution}">
								<option th:each="inst : ${institutions}" th:value="${inst.instId}"
									class="form-control" th:text="${inst.instName}"
									th:selected="${measurement.institution=inst}"></option>
							</select> <span th:if="${#fields.hasErrors('institution')}"
								th:errors="*{institution}" class="text-danger"></span>
						</div>
						
						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add Measurement">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
