<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Measurements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-10">
          <div>
            <h2 class="my-5">Measurements</h2>
            <h3 class="alert alert-primary" th:if="${measures.iterator().hasNext() == false}" >
            	There are not measurements
            </h3> 
            
            <table class="table table-striped table-responsive-md">
              <thead>
                <tr>
                   <th>Measurement name</th>
                  <th>Description</th>
                  <th>Max threshold</th>
                  <th>Min threshold</th>
                  <th>Unit</th>
                  <th>Institution</th>
                  <th>Check measures</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="measure : ${measures}">
                  <td th:text="${measure.measName}"></td>
                  <td th:text="${measure.measDescription}"></td>
                  <td th:text="${measure.measMaxthreshold}"></td>
                   <td th:text="${measure.measMinthreshold}"></td>
                  <td th:text="${measure.measUnit}"></td>
                  <td th:text="${measure.institution.instName}"></td>
                   <td>
                 	 <a th:href="@{/checkmeasures/showFromMeasures/{id}(id=${measure.measId})}">Show check measures</a>
                  </td>	
                  
                  <td><a th:href="@{/measurements/edit/{id}(id=${measure.measId})}"
						class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
				  <td><a th:href="@{/measurements/del/{id}(id=${measure.measId})}"
						class="btn btn-primary"><i class="fas fa-minus-circle"></i></a></td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>
      </div>
      <p class="my-5">
					<a href="/measurements/add/" class="btn btn-primary">
					<i class="fas fa-plus-circle"></i> Add measurement</a>
				</p>
      <a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
    </div>
  </body>
</html>
