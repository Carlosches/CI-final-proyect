<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Visit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Visit</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" 
					th:action="@{/front/visits/edit/{id}(id=${visit.visitId})}" method="post" th:object="${visit}">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="visitDetail" class="col-form-label">Visit detail</label> <input
								type="text" th:field="*{visitDetail}" class="form-control" id="visitDetail"
								placeholder="VisitDetail"> <span
								th:if="${#fields.hasErrors('visitDetail')}" th:errors="*{visitDetail}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="visitEntranceDate" class="col-form-label">Entrance date</label> <input
								type="date" th:field="*{visitEntrancedate}" class="form-control" id="visitEntrancedate"
								placeholder="Date"> <span
								th:if="${#fields.hasErrors('visitEntrancedate')}" th:errors="*{visitEntrancedate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="visitExitdate" class="col-form-label">Exit date</label> <input
								type="date" th:field="*{visitExitdate}" class="form-control" id="visitExitdate"
								placeholder="9"> <span
								th:if="${#fields.hasErrors('visitExitdate')}" th:errors="*{visitExitdate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="institutioncampus" class="col-form-label">Institution</label> <select
								th:field="*{institutioncampus}">
								<option th:each="inst : ${institutions}" th:value="${inst.instcamId}"
									class="form-control" th:text="${inst.instcamName}"
									th:selected="${visit.institutioncampus=inst}"></option>
							</select> <span th:if="${#fields.hasErrors('institutioncampus')}"
								th:errors="*{institutioncampus}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="person" class="col-form-label">Person</label> <select
								th:field="*{person}">
								<option th:each="per : ${persons}" th:value="${per.persId}"
									class="form-control" th:text="${per.persName}"
									th:selected="${visit.person=per}"></option>
							</select> <span th:if="${#fields.hasErrors('person')}"
								th:errors="*{person}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Update visit">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
