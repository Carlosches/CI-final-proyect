<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update Visit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-5">Update Visit</h2>
  <div class="row">
    <div class="col-md-5">
      <form action="#"
            th:action="@{/front/visits/bydate/}">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="visitEntranceDate" class="col-form-label">Entrance date</label> <input
                  type="date" th:name="entranceDate" class="form-control" id="visitEntrancedate"
                  placeholder="Date">
          </div>
          <div class="form-group col-md-6">
            <label for="visitExitdate" class="col-form-label">Exit date</label> <input
                  type="date" th:name="exitDate" class="form-control" id="visitExitdate"
                  placeholder="9">
          </div>

        </div>
        <div class="row">
          <div class="col-md-4 mt-3">
            <input type="submit" name="action" class="btn btn-primary" value="Update visit">
          </div>
          <div class="col-md-3 mt-3">
            <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
