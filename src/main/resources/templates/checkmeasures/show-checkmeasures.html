<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Check measures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-10">
          <div>
            <h2 class="my-5">Check measures</h2>
            <h4>You cannot manage check measures because you do not have permissions (operator role)</h4>
            <h3 class="alert alert-primary" th:if="${checkmeasures.iterator().hasNext() == false}" >
            	There are not check measures
            </h3> 
            
            <table class="table table-striped table-responsive-md">
              <thead>
                <tr>
                  <th>Measure value</th>
                  <th>Measurement</th>
                  <th>Physical checkup</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="meas: ${checkmeasures}">
                  <td th:text="${meas.measvalue}"></td>
                    <td th:text="${meas.measurement.measName}"></td>
                   	<td  th:text="'id: '+${meas.physicalcheckup.phycheId}">	</td>
                
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>
      </div>
      <a href="/front/"><i class="fas fa-home ml-2"></i> Go back to main</a>
    </div>
  </body>
</html>
