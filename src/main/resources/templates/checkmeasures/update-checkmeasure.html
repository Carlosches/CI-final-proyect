<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Check measure</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Check measure</h2>
		<h4 th:if="${from} == 'sameId'">It is not possible to update a check measure with the same physical check and the same measure of another check measure</h4>
		<div class="row">
			<div class="col-md-5">
				<form action="#" 
					th:action="@{/front/checkmeasures/edit/{id1}/{id2}(id1=${checkMeasur.id.phychePhycheId}, id2=${checkMeasur.id.measMeasId})}" method="post" th:object="${checkMeasur}">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="measvalue" class="col-form-label">Measure value</label> <input
								type="number" step="any" th:field="*{measvalue}" class="form-control" id="measvalue"
								placeholder="value"> <span
								th:if="${#fields.hasErrors('measvalue')}" th:errors="*{measvalue}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="measurement" class="col-form-label">Measurement</label> <select
								th:field="*{measurement}">
								<option th:each="meas : ${measures}" th:value="${meas.measId}"
									class="form-control" th:text="${meas.measName}"
									th:selected="${checkMeasur.measurement=meas}"></option>
							</select> <span th:if="${#fields.hasErrors('measurement')}"
								th:errors="*{measurement}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="person" class="col-form-label">Physical checkup</label> <select
								th:field="*{physicalcheckup}">
								<option th:each="phy : ${phycheckups}" th:value="${phy.phycheId}"
									class="form-control" th:text="'id: '+${phy.phycheId}+ ' person:' + ${phy.person.persName}"
									th:selected="${checkMeasur.physicalcheckup=phy}"></option>
							</select> <span th:if="${#fields.hasErrors('physicalcheckup')}"
								th:errors="*{physicalcheckup}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Update check measur">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
