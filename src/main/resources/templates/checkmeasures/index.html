<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Check measures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-10">
          <div>
            <h2 class="my-5">Check measures</h2>
            <h3 class="alert alert-primary" th:if="${checkmeasures.iterator().hasNext() == false}" >
            	There are not check measures
            </h3> 
            
            <table class="table table-striped table-responsive-md">
              <thead>
                <tr>
                  <th>Measure value</th>
                  <th>Measurement</th>
                  <th>Physical checkup</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="meas: ${checkmeasures}">
                  <td th:text="${meas.measvalue}"></td>
                      <td>
                     	 <a th:text="${meas.measurement.measName}" th:href="@{/front/measurements/showFromCheckMeasur/{id}(id=${meas.measurement.measId})}"></a>
                      </td>
                   	<td>
                   		 <a th:text="'id: '+${meas.physicalcheckup.phycheId}+ ' person:' + ${meas.physicalcheckup.person.persName}" th:href="@{/front/phycheckups/showFromCheckMeasur/{id}(id=${meas.physicalcheckup.phycheId})}"> </a>
                   	</td>
                  
                  <td><a th:href="@{/front/checkmeasures/edit/{id}/{id2}(id=${meas.id.phychePhycheId}, id2=${meas.id.measMeasId})}"
						class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
				  <td><a th:href="@{/front/checkmeasures/del/{id}/{id2}(id=${meas.id.phychePhycheId}, id2=${meas.id.measMeasId})}"
						class="btn btn-primary"><i class="fas fa-minus-circle"></i></a></td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>
      </div>
      <p class="my-5">
					<a href="/front/checkmeasures/add/" class="btn btn-primary">
					<i class="fas fa-plus-circle"></i>  Add check measure</a>
				</p>
      <a href="/front/"><i class="fas fa-home ml-2"></i> Go back to main</a>
    </div>
  </body>
</html>
